<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Stickmania — Chat</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header>💬 Stickmania Chat</header>

<div id="messages"></div>

<div id="code-section" class="panel">
    <input type="password" id="code" placeholder="Введите секретный код">
    <button id="btn-enter">Войти</button>
</div>

<div id="admin-panel" class="panel" style="display:none;">
    <input type="text" id="messageInput" placeholder="Введите сообщение">
    <input type="file" id="imageInput" accept="image/*">
    <button id="btn-send">Отправить</button>
    <button id="btn-logout">Выйти</button>
</div>

<script src="/static/script.js"></script>
</body>
</html>
